<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netfix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="src/images/netflix_logo_icon_170919.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/stylesheet.css">


</head>

<body>

    <div class="wrapper">
        <header id="netflixBrand">
            <div class="login-header">
                <a href="#">
                    <img src="src/images/Logonetflix.png" class="logo" alt="Netflix">
                </a>
            </div>
        </header>

        <section>
            <div class="userLogin">
                <div class="login-form-content">
                    <div class="login-form-main">
                        <h1 class="login-page-title">Sign In</h1>
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="Email" placeholder="Email or phone number"
                                    required oninput="this.setCustomValidity('')"
                                    oninvalid="this.setCustomValidity('Please enter a valid email or phone number!')"
                                    STYLE="background-color: #333;">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="Password" placeholder="Password"
                                    required oninput="this.setCustomValidity('')"
                                    oninvalid="this.setCustomValidity('Please enter your password.')" minlength="20"
                                    maxlength="60" STYLE="background-color: #333;">
                            </div>
                            <button class="submit" id="myButton">Sign in</button>
                            <div class="login-help">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1"
                                        STYLE="background-color: #333;">Remember me
                                </div>
                                <div class="need_help">
                                    <a>Need help?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="login_footer">

                        <div class="sign_up">
                            <p>New to Netflix? <a href="#" target="_blank">Sign up now</a></p>
                        </div>
                        <div class="terms">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a
                                    href="https://policies.google.com/privacy" target="_blank">Learn
                                    more.</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="src/js/login.js"></script>
</body>

</html>
